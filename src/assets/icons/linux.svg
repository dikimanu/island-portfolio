<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Linux penguin icon</title>
  <desc id="desc">A simple stylized penguin (Tux-inspired) with black body, white belly, yellow beak and feet â€” flat, modern icon.</desc>

  <!-- background circle for badge style (optional) -->
  <circle cx="256" cy="256" r="250" fill="#0f1724" opacity="0.06"/>

  <!-- body -->
  <ellipse cx="256" cy="300" rx="140" ry="165" fill="#000000"/>

  <!-- belly -->
  <path d="M180 255
           C180 210, 210 170, 256 170
           C302 170, 332 210, 332 255
           C332 320, 292 420, 256 420
           C220 420, 180 320, 180 255 Z"
        fill="#ffffff"/>

  <!-- head (overlapping the body) -->
  <ellipse cx="256" cy="160" rx="112" ry="110" fill="#000000"/>

  <!-- face white patch -->
  <path d="M210 120
           C210 90, 230 70, 256 70
           C282 70, 302 90, 302 120
           C302 145, 280 185, 256 185
           C232 185, 210 145, 210 120 Z"
        fill="#ffffff"/>

  <!-- eyes -->
  <g transform="translate(0,0)">
    <ellipse cx="236" cy="130" rx="14" ry="18" fill="#000000"/>
    <ellipse cx="276" cy="130" rx="14" ry="18" fill="#000000"/>
    <!-- eye highlights -->
    <circle cx="242" cy="122" r="4" fill="#ffffff" opacity="0.95"/>
    <circle cx="282" cy="122" r="4" fill="#ffffff" opacity="0.95"/>
  </g>

  <!-- beak -->
  <path d="M256 150
           C240 160, 234 175, 256 186
           C278 175, 272 160, 256 150 Z"
        fill="#FFB11B" stroke="#e69d1a" stroke-width="1"/>

  <!-- feet -->
  <g transform="translate(0,0)" fill="#FFB11B" stroke="#e69d1a" stroke-width="1">
    <path d="M198 420
             C180 432, 182 456, 206 452
             C222 450, 230 440, 228 428
             C218 426, 208 422, 198 420 Z"/>
    <path d="M314 420
             C332 432, 330 456, 306 452
             C290 450, 282 440, 284 428
             C294 426, 304 422, 314 420 Z"/>
  </g>

  <!-- subtle belly shadow -->
  <ellipse cx="256" cy="305" rx="90" ry="12" fill="#000000" opacity="0.06"/>

  <!-- outline for crisp edges -->
  <g fill="none" stroke="#000000" stroke-width="2" opacity="0.08">
    <ellipse cx="256" cy="300" rx="140" ry="165"/>
    <ellipse cx="256" cy="160" rx="112" ry="110"/>
  </g>
</svg>
