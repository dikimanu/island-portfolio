<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">C Programming Icon</title>
  <desc id="desc">A crisp hexagonal badge with a large C letter in the center.</desc>

  <!-- Hexagon background -->
  <defs>
    <linearGradient id="hex" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2b6cb0"/>
      <stop offset="1" stop-color="#2c5282"/>
    </linearGradient>
  </defs>

  <polygon
    points="256 40, 440 150, 440 360, 256 472, 72 360, 72 150"
    fill="url(#hex)"
    stroke="#1e3a5f"
    stroke-width="16"
    stroke-linejoin="round"
  />

  <!-- Inner white 'C' -->
  <path d="
    M 330 260
    A 74 74 0 1 1 330 250
    L 300 250
    A 44 44 0 1 0 300 260
    Z"
    fill="#ffffff"
  />

  <!-- Soft highlight ring -->
  <polygon
    points="256 60, 420 160, 420 350, 256 452, 92 350, 92 160"
    fill="none"
    stroke="#ffffff"
    stroke-opacity="0.12"
    stroke-width="10"
    stroke-linejoin="round"
  />
</svg>
